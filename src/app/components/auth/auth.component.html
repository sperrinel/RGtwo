<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"
      >
        <div class="row">
          <div class="iconmelon"></div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title text-center">Administrateur</div>
          </div>

          <div class="panel-body">
            <form
              name="form"
              id="form"
              class="form-horizontal"
              [formGroup]="validationFormUser"
              (ngSubmit)="loginUser(validationFormUser.value)"
            >
              <p
                style="color: darkred; text-align: center"
                *ngIf="errorMessage !== null"
              >
                {{ errorMessage }}
              </p>
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-user"></i
                ></span>
                <input
                  id="user"
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Votre adresse Email "
                  formControlName="email"
                />
              </div>

              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-lock"></i
                ></span>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  data-type="password"
                  placeholder="Votre mot de passe"
                  name="password"
                  formControlName="password"
                />
              </div>

              <div class="form-group">
                <!-- Button -->
                <div class="col-sm-12 controls">
                  <button type="submit" class="btn btn-primary pull-right">
                    <i class="glyphicon glyphicon-log-in"></i> Se connecter
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
