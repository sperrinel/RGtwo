<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-5">
      <header class="text-center text-white">
        <h1 class="display-4">Les rencontres gourmandes 2021</h1>
        <p class="lead mb-0 font-italic">Pr√©sentation des exposants.</p>
        <br />
      </header>

      <ul
        style="list-style: none"
        *ngFor="let exposant of exposants; let i = index"
      >
        <li>
          <div class="card shadow mb-4">
            <div class="card-body p-5">
              <!-- List with icons -->
              <h4 class="mb-4">List with icons</h4>
              <ul class="list-unstyled list pl-5">
                <li class="mb-3 d-flex align-items-center">
                  <i class="fa fa-flask mr-3 text-primary"></i
                  >{{ exposant.nom }}
                </li>
                <li class="mb-3 d-flex align-items-center">
                  <i class="fa fa-hourglass-end mr-3 text-primary"></i
                  >{{ exposant.description }}
                </li>
                <li class="mb-3 d-flex align-items-center">
                  <i class="fa fa-inbox mr-3 text-primary"></i
                  ><img src="{{ exposant.image }}" alt="image de l'exposant" />
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
