<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        fixed-top
        shadow
        p-3
        mb-5
        bg-body
        rounded
      "
    >
      <div class="bg-image hover-zoom">
        <img
          [routerLink]="['/home']"
          id="logo"
          class="navbar-brand"
          src="/assets/photos/logo.png"
          alt="logo-site"
          style="cursor: pointer"
        />
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="mainMenu">
          <li class="nav-item">
            <a
              class="nav-link active"
              [routerLink]="['/home']"
              (click)="activeClass()"
              >Accueil</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']" (click)="activeClass()"
              >On parle de nous</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']" (click)="activeClass()"
              >Le passeport gourmand</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/delete']"
              (click)="activeClass()"
              >Contact</a
            >
          </li>
          <li class="nav-item" *ngIf="isAuth == false">
            <a class="nav-link" [routerLink]="['/auth']" (click)="activeClass()"
              >Se connecter</a
            >
          </li>
          <li class="nav-item" *ngIf="isAuth == true">
            <a
              class="nav-link"
              style="color: rgb(3, 182, 41)"
              [routerLink]="['/add']"
              (click)="activeClass()"
              >Ajouter un exposant</a
            >
          </li>
          <li class="nav-item" *ngIf="isAuth == true">
            <button class="btn btn-primary" (click)="logout()">
              Se d√©connecter <i class="fa fa-fw fa-user"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
